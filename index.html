    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const cards = document.querySelectorAll('.card'); // Seleciona todos os elementos do cart√£o

            searchInput.addEventListener('keyup', function() {
                const searchTerm = searchInput.value.toLowerCase(); // Obt√©m o termo de pesquisa e converte para min√∫sculas

                cards.forEach(card => {
                    // Obt√©m o conte√∫do de texto da tag de √¢ncora dentro do cart√£o
                    const cardText = card.querySelector('a').textContent.toLowerCase();

                    if (cardText.includes(searchTerm)) {
                        card.style.display = 'block'; // Mostra o cart√£o
                    } else {
                        card.style.display = 'none'; // Oculta o cart√£o
                    }
                });
            });
        });
