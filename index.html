<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ambiente de Estudo - Fernando Santos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f1;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #searchBox {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #clearBtn {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #clearBtn:hover {
      background-color: #1f5f86;
    }
    h2 {
      color: #2980b9;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 5px;
      margin-top: 50px;
      font-size: 1.8em;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
    }
    .card.hide {
      opacity: 0;
      pointer-events: none;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card a {
      color: #34495e;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2em;
      display: block;
    }
    .card a mark {
      background: yellow;
      color: inherit;
      font-weight: bold;
    }
    .card a:hover {
      color: #2980b9;
    }
    .icon {
      font-size: 2em;
      margin-bottom: 10px;
      color: #2980b9;
    }
    #noResults {
      text-align: center;
      color: #c0392b;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 Ambiente de Estudo - Fernando Santos</h1>

    <div class="search-container">
      <input type="text" id="searchBox" placeholder="🔍 Pesquise um item...">
      <button id="clearBtn">Limpar</button>
    </div>

    <h2>Estudos</h2>
    <div class="cards">
      <div class="card" data-title="Estudo 1 Estudos">
        <div class="icon">📄</div>
        <a href="tema1/estudo1.html" target="_blank">Estudo 1</a>
      </div>
      <div class="card" data-title="Estudo 2 Estudos">
        <div class="icon">📄</div>
        <a href="tema1/estudo2.html" target="_blank">Estudo 2</a>
      </div>
    </div>

    <h2>Infográficos</h2>
    <div class="cards">
      <div class="card" data-title="Estudo A Infográficos">
        <div class="icon">📊</div>
        <a href="tema2/estudoA.html" target="_blank">Estudo A</a>
      </div>
      <div class="card" data-title="Estudo B Infográficos">
        <div class="icon">📊</div>
        <a href="tema2/estudoB.html" target="_blank">Estudo B</a>
      </div>
    </div>

    <div id="noResults">Nenhum item encontrado.</div>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const clearBtn = document.getElementById('clearBtn');
    const cards = document.querySelectorAll('.card');
    const noResults = document.getElementById('noResults');

    function highlight(text, query) {
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function filterCards() {
      const query = searchBox.value.trim().toLowerCase();
      let found = 0;
      cards.forEach(card => {
        const dataTitle = card.getAttribute('data-title');
        if (dataTitle.toLowerCase().includes(query)) {
          card.classList.remove('hide');
          const link = card.querySelector('a');
          link.innerHTML = highlight(dataTitle, query);
          found++;
        } else {
          card.classList.add('hide');
        }
      });
      noResults.style.display = found === 0 ? 'block' : 'none';
    }

    searchBox.addEventListener('input', filterCards);
    clearBtn.addEventListener('click', () => {
      searchBox.value = '';
      cards.forEach(card => {
        card.classList.remove('hide');
        const dataTitle = card.getAttribute('data-title');
        const link = card.querySelector('a');
        link.innerHTML = dataTitle;
      });
      noResults.style.display = 'none';
    });
  </script>
</body>
</html>
